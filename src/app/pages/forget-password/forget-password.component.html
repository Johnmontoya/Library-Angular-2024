<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/2 sm:w-1/5 p-10 bg-white rounded-md">
    @for(error of errors; track error){
    <div
      class="bg-red-100 border mb-2 flex flex-col gap-2 border-red-400 text-red-400 px-4 py-4 rounded-md relative"
    >
      <div class="text-xs p-2">{{ error.description }}</div>
    </div>
    } 
    
    @if(showEmailSent){
    <div class="text-center">
      <h1 class="text-xl font-bold">Email Enviado</h1>
      <p class="mb-1 mt-3 text-blue-700 font-semibold">
        Hemos enviado un link para que cambie la contraseña
      </p>
      <mat-icon
        class="animate-bounce mt-5"
        style="width: 100px; height: 100px; font-size: 80px; color: blue"
      >
        check-circle
      </mat-icon>
    </div>
    } @else {
    <h1 class="text-xl font-bold">Recuperar contraseña?</h1>
    <p class="text-base mt-3 text-slate-900 font-medium">Correo Electronico</p>
    <input
      type="email"
      name="email"
      class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md"
      placeholder="Email"
      [(ngModel)]="email"
    />
    <button
      (click)="forgetPassword()"
      [disabled]="!email"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2"
    >
      Enviar Email
    </button>
    }
  </div>
</div>
