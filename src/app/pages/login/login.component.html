<div class="h-screen flex items-center justify-center">
  <form
    class="shadow-md rounded-md p-5 bg-white w-full sm:w-1/2 md:w-1/2 lg:w-96"
    [formGroup]="form"
    (ngSubmit)="login()"
  >
    @for(error of errors; track error){
    <div
      class="bg-red-100 border mb-2 flex flex-col gap-2 border-red-400 text-red-400 px-4 py-4 rounded-md relative"
    >
      <div class="text-xs p-2">{{ error.description }}</div>
    </div>
    }

    <div class="py-4">
      <span class="font-bold py-2 text-[#282A33] text-3xl">Iniciar Sesión</span>
      <h5 class="text-slate-600 text-lg">Ingresa tus credenciales</h5>
    </div>

    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="{{ hide ? 'password' : 'text' }}"
        formControlName="password"
        placeholder="Contraseña"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>

    <button
      type="submit"
      [disabled]="!form.valid"
      class="w-full flex items-center justify-center gap-2 disabled:bg-gray-400 text-white bg-[#3F76B5] hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-[#3F76B5] dark:hover:bg-[#3f51b5] focus:outline-none dark:focus:ring-blue-800 cursor-pointer"
    >
    <mat-icon>login</mat-icon>
      Iniciar Sesión
    </button>

    <div class="my-5">
      <span class="text-slate-600"> ¿Aún no tienes cuenta? </span>
      <a class="text-blue-700" routerLink="/register">Registrarse</a>
    </div>
    <div class="my-5">
      <span class="text-slate-600"> ¿Olvidaste tú contraseña? </span>
      <a class="text-blue-700" routerLink="/forget-password"
        >Recuperar Contraseña</a
      >
    </div>
  </form>
</div>
