<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/3 md:1/6" [formGroup]="form" (ngSubmit)="login()">
    @for(error of errors; track error){
      <div
        class="bg-red-100 border mb-2 flex flex-col gap-2 border-red-400 text-red-400 px-4 py-4 rounded-md relative"
      >
        <div class="text-xs p-2">{{ error.description }}</div>
      </div>
      }
      
    <div class="py-4">
      <h1 class="font-bold py-2">Login</h1>
      <h6 class="text-slate-600 text-base">Loguear con tu cuenta</h6>
    </div>

    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input
             matInput
             type="{{ hide ? 'password' : 'text' }}"
             formControlName="password"
             placeholder="Contraseña" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>

    <button
            type="submit"
            [disabled]="!form.valid"
            class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Login
    </button>

    <div class="my-5">
      <span class="text-slate-600">
        ¿Aún no tienes cuenta?
      </span>
      <a class="text-purple-700" routerLink="/register">Register</a>
    </div>
    <div class="my-5">
      <span class="text-slate-600">
        ¿Olvidaste tú contraseña?
      </span>
      <a class="text-purple-700" routerLink="/forget-password">Recuperar Contraseña</a>
    </div>
  </form>
</div>
