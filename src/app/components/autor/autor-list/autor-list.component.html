<div class="border-slate-100 border-b p-0 sm:p-3 fl gap-2 justify-start">
  <mat-form-field class="w-full lg:w-1/4 md:w-1/2">
    <mat-label>Buscar por nombre o nacionalidad</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef>Libros</th>
      <td mat-cell *matCellDef="let row" class="cursor-pointer" [routerLink]="['/autores', row.Id]">
        <mat-icon>visibility</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.Nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="Nacionalidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nacionalidad</th>
      <td mat-cell *matCellDef="let row">{{ row.Nacionalidad }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let row">
        <app-action-cell [row]="row" (update)="update($event)" (delete)="delete($event)"></app-action-cell>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
