<div>
  <mat-toolbar color="primary" style="padding: 10px 50px">
    <button
            mat-icon-button
            class="example-icon"
            aria-label="icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">My App</a>
    <span class="example-spacer"></span>

    @if(isLoggedIn()){
      <div *ngIf="authService.getUserDetail() as userDetail">
        <div class="flex gap-1 items-center">
          <div class="text-white flex flex-col mt-2">
            <h1 class="p-0 m-0 font-medium">
              {{ userDetail?.userName}}
            </h1>
            <p class="p-0 m-0 font-medium text-xs">
              {{ userDetail?.roles }}
            </p>
          </div>
          <a
             [matMenuTriggerFor]="menu"
             class="flex gap-2 cursor-pointer items-center">
            <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 gap-5 flex justify-center items-center">
              {{ userDetail!.userName[0].toUpperCase() }}
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['profile', 1]">
              <mat-icon>account_circle</mat-icon>
              <span>Ver Perfil</span>
            </button>
            <div *ngIf="userDetail?.roles.includes('Admin')">
              <button mat-menu-item [routerLink]="['/categorias']">
                <mat-icon>account_circle</mat-icon>
                <span>Categorias</span>
              </button>
              <button mat-menu-item [routerLink]="['/roles']">
                <mat-icon>settings</mat-icon>
                <span>Roles</span>
              </button>
              <button mat-menu-item [routerLink]="['/autores']">
                <mat-icon>settings</mat-icon>
                <span>Autores</span>
              </button>
            </div>           
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Cerrar Sesi√≥n</span>
            </button>
          </mat-menu>
        </div>
      </div>
    } @else {
      <div>
        <div class="flex gap-5 items">
          <a mat-button routerLink="/login">Login</a>
          <a mat-button routerLink="/register">Register</a>
        </div>
      </div>
    }
  </mat-toolbar>
</div>
