<div class="border-slate-100 border-b p-0 sm:p-3 fl gap-2 justify-start">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="totalUsers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header># Usuarios</th>
      <td mat-cell *matCellDef="let row">{{ row.totalUsers }}</td>
    </ng-container>
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let row">
        <app-action-cell
          [row]="row"
          (update)="update($event)"
          (delete)="delete($event)"
        ></app-action-cell>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
